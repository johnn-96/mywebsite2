<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="utf-8">

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">My Blog</a>        
                    <div class="collapse navbar-collapse" id="navMenu">

        <main class="container py-5">
            <h1> Contact </h1>
            <form id="contactForm" class="mb-3">
                <div class="mb-2">
                    <label class="form-label"> Name </label>
                    <input id="name" class="form-control" type="text" placeholder="Your name!">
                </div>
                <div class="mb-2">
                    <label class="form-label"> Email </label>
                    <input id="email" class="form-control" type="email" placeholder="Your email!">
                </div>
                <div class="mb-2">
                    <label class="form-label"> Phone number </label>
                    <input id="number" class="form-control" type="number" placeholder="Your phone number!">
                </div>
                <div id="submitted" class = "mt-3"> </div>
                <button id="submit" class="btn btn-primary" type="submit"> Submit </button>

            <script>
                submit.addEventListener('click',()=> {
                    const submitted = document.getElementById('submitted')
                    submitted.innerHTML = '<div class="alert alert-success">Submitted!</div>'; 
                })
            </script>


            </form>
            <p> These are my contacts: </p>
            <p> Email: j@gmail.com</p>
            <p> Second Email: j2@gmail.com</p>

            </div>
        </main>
